<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator1.css">
</head>
<body>
  <div class="main">
    <div class="sec">
      <input type="text"  id="display" disabled>
    </div>
    <div class="btn">
      <button id="red" onclick="cleardisplay()">C</button>
      <button id="red" onclick="appendtodisplay('%')">%</button>
      <button id="red" onclick="del()">Del</button>
      <button id="red" onclick="appendtodisplay('/')">/</button>
      <br>
      <button id="white" onclick="appendtodisplay('7')">7</button>
      <button id="white" onclick="appendtodisplay('8')">8</button>
      <button id="white" onclick="appendtodisplay('9')">9</button>
      <button id="red" onclick="appendtodisplay('*')">*</button>
      <br>
      <button id="white" onclick="appendtodisplay('4')">4</button>
      <button id="white" onclick="appendtodisplay('5')">5</button>
      <button id="white" onclick="appendtodisplay('6')">6</button>
      <button id="red" onclick="appendtodisplay('-')">-</button>
      <br>
      <button id="white" onclick="appendtodisplay('1')">1</button>
      <button id="white" onclick="appendtodisplay('2')">2</button>
      <button id="white" onclick="appendtodisplay('3')">3</button>
      <button id="red" onclick="appendtodisplay('+')">+</button>
      <br>
      <button id="white" onclick="appendtodisplay('00')">00</button>
      <button id="white" onclick="appendtodisplay('0')">0</button>
      <button id="white" onclick="appendtodisplay('.')">.</button>
      <button id="red" onclick="calculate()">=</button>
    </div>
    <!-- <input name="Color Picker" type="color"/> -->
    <!-- <canvas id="colorCanvas" class="color-canvas" width="100%" height="100%"></canvas> -->
  </div>

<script src="scriptcalc.js" ></script>

</body>
</html>
